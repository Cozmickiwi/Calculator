<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div id="calculator">
            <div id="screen">
                <h3 id="topScreen">~</h3>
                <h1 id="mainScreen">0</h1>
            </div>
            <div class="buttonContainer">
                <div id="ac" class="button">
                    <h3>AC</h3>
                </div>
                <div id="backSpace" class="button">
                    <h3>โซ</h3>
                </div>
                <div id="percent" class="button">
                    <h3>%</h3>
                </div>
                <div id="divide" class="button">
                    <h3>รท</h3>
                </div>
                <div id="seven" class="button">
                    <h3>7</h3>
                </div>
                <div id="eight" class="button">
                    <h3>8</h3>
                </div>
                <div id="nine" class="button">
                    <h3>9</h3>
                </div>
                <div id="multiply" class="button">
                    <h3>x</h3>
                </div>
                <div id="four" class="button">
                    <h3>4</h3>
                </div>
                <div id="five" class="button">
                    <h3>5</h3>
                </div>
                <div id="six" class="button">
                    <h3>6</h3>
                </div>
                <div id="minus" class="button">
                    <h3>-</h3>
                </div>
                <div id="one" class="button">
                    <h3>1</h3>
                </div>
                <div id="two" class="button">
                    <h3>2</h3>
                </div>
                <div id="three" class="button">
                    <h3>3</h3>
                </div>
                <div id="plus" class="button">
                    <h3>+</h3>
                </div>
                <div id="zero" class="button" style="width: 50%; border-radius: 16%;">
                    <h3 style="margin-top: 8%;">0</h3>
                </div>
                <div id="decimal" class="button">
                    <h3>.</h3>
                </div>
                <div id="equals" class="button">
                    <h3>=</h3>
                </div>
            </div>
    </div>
</body>
</html>
